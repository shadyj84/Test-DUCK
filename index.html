<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Duck Drop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }
    #counter {
      font-size: 24px;
      font-weight: bold;
      position: sticky;
      top: 0;
      background: white;
      padding: 10px;
    }
    #duck-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
    }
    #duck-grid button {
      width: 50px;
      height: 50px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Duck Drop</h1>
  <div id="counter">Selected Ducks: 0</div>
  <div id="duck-grid"></div>
  <button onclick="proceedToRegistration()">Next</button>

  <script>
    const TOTAL_DUCKS = 600;
    const selectedDucks = [];
    let lockedDucks = [];

    async function fetchLockedDucks() {
      const res = await fetch("https://script.google.com/macros/s/AKfycbxvdZe0vS2gS2wkgcIwhmraeGHUuY7IfrMFQuHyzpdDlT_P1CIrU_Me7NRp6owNgCcR/exec");
      const data = await res.json();
      lockedDucks = data.map(Number);
      renderGrid();
    }

    function renderGrid() {
      const grid = document.getElementById("duck-grid");
      const counter = document.getElementById("counter");
      grid.innerHTML = "";
      for (let i = 1; i <= TOTAL_DUCKS; i++) {
        const btn = document.createElement("button");
        btn.innerText = i;
        if (lockedDucks.includes(i)) {
          btn.disabled = true;
          btn.style.background = "gray";
        } else {
          btn.onclick = () => toggleDuck(i, btn);
        }
        grid.appendChild(btn);
      }
      updateCounter();
    }

    function toggleDuck(id, btn) {
      const idx = selectedDucks.indexOf(id);
      if (idx >= 0) {
        selectedDucks.splice(idx, 1);
        btn.style.background = "";
      } else {
        selectedDucks.push(id);
        btn.style.background = "green";
      }
      updateCounter();
    }

    function updateCounter() {
      document.getElementById("counter").innerText = "Selected Ducks: " + selectedDucks.length;
    }

    function proceedToRegistration() {
      if (selectedDucks.length === 0) {
        alert("Pick at least one duck");
        return;
      }
      localStorage.setItem("selectedDucks", JSON.stringify(selectedDucks));
      location.href = "register.html"; // âœ… Corrected from register_debug.html
    }

    fetchLockedDucks();
  </script>
</body>
</html>
