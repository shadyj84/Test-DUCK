<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Duck Drop</title>
</head>
<body>
  <h1>Select Your Ducks</h1>
  <div id="duck-grid"></div>
  <button onclick="proceedToRegistration()">Next</button>
  <script>
    const TOTAL_DUCKS = 600;
    const selectedDucks = [];
    let lockedDucks = [];

    async function fetchLockedDucks() {
      const res = await fetch("https://script.google.com/macros/s/AKfycbwmRmOVnLqTDj7OX7MnapOOZYPH1EQKko9kzuAV1GemSA3TD7IRkFbAjsyDimEshWMM/exec");
      const data = await res.json();
      lockedDucks = data.map(Number);
      renderGrid();
    }

    function renderGrid() {
      const grid = document.getElementById("duck-grid");
      grid.innerHTML = "";
      for (let i = 1; i <= TOTAL_DUCKS; i++) {
        const btn = document.createElement("button");
        btn.innerText = i;
        if (lockedDucks.includes(i)) {
          btn.disabled = true;
          btn.style.background = "gray";
        } else {
          btn.onclick = () => toggleDuck(i, btn);
        }
        grid.appendChild(btn);
      }
    }

    function toggleDuck(id, btn) {
      const idx = selectedDucks.indexOf(id);
      if (idx >= 0) {
        selectedDucks.splice(idx, 1);
        btn.style.background = "";
      } else {
        selectedDucks.push(id);
        btn.style.background = "green";
      }
    }

    function proceedToRegistration() {
      if (selectedDucks.length === 0) {
        alert("Pick at least one duck");
        return;
      }
      localStorage.setItem("selectedDucks", JSON.stringify(selectedDucks));
      location.href = "register.html";
    }

    fetchLockedDucks();
  </script>
</body>
</html>
