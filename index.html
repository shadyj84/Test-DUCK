<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Duck Drop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding-top: 100px; /* Reserve space for sticky counter */
      background-color: #f9f9f9;
    }

    h1 {
      text-align: center;
      font-size: 1.8rem;
      margin-top: 0;
    }

    #counter-wrapper {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      background: #eaffea;
      border-bottom: 2px solid #2e7d32;
      padding: 15px;
      text-align: center;
    }

    #counter {
      font-weight: bold;
      font-size: 1.6rem;
      color: #2e7d32;
    }

    #duck-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
      gap: 10px;
      max-width: 1000px;
      margin: 0 auto;
      padding: 10px 15px 30px;
    }

    .duck {
      width: 100%;
      padding-top: 100%;
      position: relative;
      background-color: lightblue;
      border-radius: 10px;
      font-weight: bold;
      font-size: 1.2rem;
      color: #000;
      text-align: center;
      cursor: pointer;
    }

    .duck span {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .duck.selected {
      background-color: #2e7d32;
      color: #fff;
    }

    .duck.disabled {
      background-color: #aaa;
      color: #fff;
      cursor: not-allowed;
    }

    #button-row {
      text-align: center;
      margin: 20px 0;
    }

    button {
      font-size: 1rem;
      padding: 10px 18px;
      margin: 0 8px;
      border: none;
      border-radius: 6px;
      background-color: #1976d2;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0d47a1;
    }

    @media (min-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      .duck {
        font-size: 1.4rem;
      }

      button {
        font-size: 1.1rem;
        padding: 12px 20px;
      }

      #counter {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

<div id="counter-wrapper">
  <h1>Pick Your Duck(s)</h1>
  <div id="counter">Selected: 0</div>
</div>

<div id="duck-grid"></div>

<div id="button-row">
  <button onclick="proceedToRegistration()">Next</button>
  <button onclick="goToAdmin()">Admin</button>
</div>

<script>
  const TOTAL_DUCKS = 600;
  const selectedDucks = [];
  const lockedDucks = JSON.parse(localStorage.getItem("lockedDucks") || "[]");
  const grid = document.getElementById("duck-grid");
  const counter = document.getElementById("counter");

  function renderGrid() {
    for (let i = 1; i <= TOTAL_DUCKS; i++) {
      const duck = document.createElement("div");
      duck.className = "duck";
      if (lockedDucks.includes(i)) {
        duck.classList.add("disabled");
      } else {
        duck.onclick = () => toggleDuck(i, duck);
      }

      const label = document.createElement("span");
      label.textContent = i;
      duck.appendChild(label);
      grid.appendChild(duck);
    }
  }

  function toggleDuck(id, element) {
    const index = selectedDucks.indexOf(id);
    if (index >= 0) {
      selectedDucks.splice(index, 1);
      element.classList.remove("selected");
    } else {
      selectedDucks.push(id);
      element.classList.add("selected");
    }
    updateCounter();
  }

  function updateCounter() {
    counter.textContent = `Selected: ${selectedDucks.length}`;
  }

  function proceedToRegistration() {
    if (selectedDucks.length === 0) {
      alert("Please select at least one duck.");
      return;
    }
    localStorage.setItem("selectedDucks", JSON.stringify(selectedDucks));
    window.location.href = "register.html";
  }

  function goToAdmin() {
    const password = prompt("Enter admin password:");
    if (password === "fcw") {
      window.location.href = "admin.html";
    } else {
      alert("Incorrect password.");
    }
  }

  renderGrid();
  updateCounter();
</script>

</body>
</html>
