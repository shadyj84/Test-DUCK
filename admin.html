<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Ducks</title>
</head>
<body>
  <h1>Register Your Ducks</h1>
  <div id="info"></div>
  <form onsubmit="submitForm(event)">
    <label>Name: <input id="name" required></label><br>
    <label>Phone: <input id="phone" required></label><br>
    <button type="submit">Submit</button>
    <button type="button" onclick="cancel()">Cancel</button>
  </form>
  <script>
    const ducks = JSON.parse(localStorage.getItem("selectedDucks") || "[]");
    document.getElementById("info").innerText = "You selected: " + ducks.join(", ");

    async function submitForm(e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      const res = await fetch("https://script.google.com/macros/s/AKfycbzI0JhUhwtSPKaFqE5JyEsx3occoinJncEK_-YJ4WjuVEqVWbj9ROdxDDsF8aJ-QkcL/exec", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, phone, ducks })
      });
      if (res.ok) {
        alert("Registered successfully!");
        localStorage.removeItem("selectedDucks");
        location.href = "index.html";
      } else {
        alert("Failed to register.");
      }
    }

    function cancel() {
      localStorage.removeItem("selectedDucks");
      location.href = "index.html";
    }
  </script>
</body>
</html>
