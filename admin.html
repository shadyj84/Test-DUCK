<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Duck Drop Admin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 15px;
      max-width: 1000px;
      margin: auto;
    }

    h1 {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 20px;
    }

    button {
      font-size: 1rem;
      padding: 10px 15px;
      margin: 8px;
      border: none;
      border-radius: 6px;
      background-color: #1976d2;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0d47a1;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      font-size: 0.9rem;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #e0e0e0;
    }

    @media (min-width: 768px) {
      table {
        font-size: 1rem;
      }

      button {
        font-size: 1.1rem;
      }

      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

<h1>Duck Registration Admin</h1>

<div style="text-align: center;">
  <button onclick="goBack()">‚¨ÖÔ∏è Back to Duck Picker</button>
  <button onclick="confirmClearCache()">üóëÔ∏è Clear Cache</button>
  <button onclick="exportToCSV()">üìÅ Export to Excel</button>
</div>

<table id="regTable">
  <thead>
    <tr>
      <th>Name</th>
      <th>Phone</th>
      <th>Duck #</th>
      <th>Time</th>
    </tr>
  </thead>
  <tbody>
    <!-- Filled by JS -->
  </tbody>
</table>

<script>
  const tableBody = document.querySelector("#regTable tbody");
  const registrations = JSON.parse(localStorage.getItem("registrations") || "[]");

  function renderTable() {
    tableBody.innerHTML = "";
    registrations.forEach(reg => {
      reg.ducks.forEach(duck => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${reg.name}</td>
          <td>${reg.phone}</td>
          <td>${duck}</td>
          <td>${new Date(reg.timestamp).toLocaleString()}</td>
        `;
        tableBody.appendChild(row);
      });
    });
  }

  function confirmClearCache() {
    const pw = prompt("Enter password to clear cache:");
    if (pw === "fcw2025") {
      if (confirm("Are you sure you want to clear all registrations and unlock all ducks?")) {
        localStorage.removeItem("registrations");
        localStorage.removeItem("lockedDucks");
        localStorage.removeItem("selectedDucks");
        location.reload();
      }
    } else {
      alert("Incorrect password.");
    }
  }

  function exportToCSV() {
    const rows = [["Name", "Phone", "Duck", "Timestamp"]];
    registrations.forEach(r => {
      r.ducks.forEach(d => {
        rows.push([r.name, r.phone, d, r.timestamp]);
      });
    });

    let csvContent = "data:text/csv;charset=utf-8,"
      + rows.map(e => e.map(val => `"${val}"`).join(",")).join("\n");

    const link = document.createElement("a");
    link.setAttribute("href", csvContent);
    link.setAttribute("download", "duck_registrations.csv");
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
  }

  function goBack() {
    window.location.href = "index.html";
  }

  renderTable();
</script>

</body>
</html>
