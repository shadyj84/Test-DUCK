
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register Ducks</title>
  <style>
    body { font-family: Arial; padding: 20px; max-width: 600px; margin: auto; }
    h1 { text-align: center; }
    label { display: block; margin-top: 10px; }
    input { width: 100%; padding: 8px; margin-bottom: 10px; }
    button { padding: 10px 20px; margin-top: 10px; margin-right: 10px; }
  </style>
</head>
<body>
  <h1>Register Your Ducks</h1>
  <div id="info"></div>
  <form onsubmit="submitForm(event)">
    <label>Name: <input id="name" required /></label>
    <label>Phone: <input id="phone" required /></label>
    <button type="submit">Submit</button>
    <button type="button" onclick="cancel()">Cancel</button>
  </form>
  <script>
    const ducks = JSON.parse(localStorage.getItem("selectedDucks") || "[]");
    document.getElementById("info").innerText = "You selected: " + ducks.join(", ");

    async function submitForm(e) {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      if (!name || !phone || ducks.length === 0) {
        alert("Please complete the form and select ducks.");
        return;
      }
      const formData = new URLSearchParams();
      formData.append("name", name);
      formData.append("phone", phone);
      formData.append("ducks", JSON.stringify(ducks));

      try {
        const res = await fetch("https://script.google.com/macros/s/YOUR_EXEC_URL/exec", {
          method: "POST",
          body: formData
        });
        const responseText = await res.text();
        if (res.ok && responseText.includes("success")) {
          alert("Registered successfully!");
          localStorage.removeItem("selectedDucks");
          window.location.href = "index.html";
        } else {
          alert("Failed to register. Server said: " + responseText);
        }
      } catch (err) {
        alert("Submission error: " + err.message);
      }
    }

    function cancel() {
      localStorage.removeItem("selectedDucks");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
